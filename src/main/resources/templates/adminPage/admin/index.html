<!DOCTYPE HTML>
<html>
<head>
<#include "/adminPage/common.html"/>

</head>
<body class="layui-layout-body">
	<div class="layui-layout layui-layout-admin">

		<#include "/adminPage/header.html"/>
		<#include "/adminPage/menu.html"/>

		<div class="layui-body">
			<!-- 内容主体区域 -->
			<div style="padding: 15px">
				<fieldset class="layui-elem-field layui-field-title">
					<legend>管理员管理</legend>
				</fieldset>

				<form action="${ctx}/adminPage/admin" id="searchForm" method="post">
					<div class="layui-form">
						<button type="button" class="layui-btn layui-btn-normal" onclick="add()">添加管理员</button>

						<div class="layui-inline">
							<label class="layui-form-label">关键字</label>
						</div>
						<div class="layui-inline">
							<input type="text" name="keywords" class="layui-input" value="${keywords}">
						</div>
					
						<button type="button" class="layui-btn" onclick="search()">搜索</button>

						<input type="hidden" name="curr" value="${page.curr}">
					</div>
				</form>

				<table class="layui-table">
					<thead>
						<tr>
							<th>姓名</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>
						<#list page.records as admin>
						<tr>
							<td>${admin.name}</td>
							<td>
								<button class="layui-btn layui-btn-sm" onclick="edit('${admin.id}')">编辑</button>
								<button class="layui-btn layui-btn-danger layui-btn-sm" onclick="del('${admin.id}')">删除</button>
							</td>
						</tr>
						</#list>
					</tbody>
				</table>

				<div id="pageInfo"></div>
			</div>
		</div>
	</div>

	<div style="height: 0px; width: 0px; overflow: hidden;">
		<!-- 弹出框 -->
		<div class="layui-form" id="windowDiv" style="padding: 15px; display: none">
			<form id="addForm">
				<input type="hidden" name="id" id="id">

				<div class="layui-form-item">
					<label class="layui-form-label">姓名</label>
					<div class="layui-input-block">
						<input type="text" name="name" id="name" class="layui-input">
					</div>
				</div>

				<div class="layui-form-item">
					<label class="layui-form-label">登录密码</label>
					<div class="layui-input-block">
						<input type="password" name="pass" id="pass" class="layui-input">
					</div>
				</div>
				
				<div class="layui-form-item">
					<button type="button" class="layui-btn layui-btn-normal" onclick="addOver()">提交</button>
					<button type="button" class="layui-btn" onclick="layer.closeAll()">关闭</button>
				</div>
			</form>
		</div>

	</div>


<script src="${ctx}/js/adminPage/admin/index.js?v=${jsrandom}" type="text/javascript"></script>
</body>


</html>
